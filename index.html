<!DOCTYPE html>
<html lang="ja">
<meta charset=utf-8>

<body>
<h3>商品一覧</h3>

<div id="items">
<div class="item">
<img src="apple.jpg" width=120 height=90>
<div>&yen;100</div>
<button type="button">add Cart</button>
</div>

<div class="item">
<img src="orange.jpg" width=120 height=90>
<div>&yen;200</div>
<button type="button">add Cart</button>
</div>

<div class="item">
<img src="grape.jpg" width=120 height=90>
<div>&yen;300</div>
<button type="button">add Cart</button>
</div>
</div>

<h3>カート</h3>
<div id="cart"></div>

<style>
#items,#cart{border:1px solid #ccc; padding:5px; margin:1em; overflow:hidden;}
.item{float:left; padding:5px; margin:1em; border:1px solid #ccc; width:120px; text-align:center;}
</style>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
<script>
$(function(){
$(".item button").click(function(){
c=$(this).parent().clone();

fname=$(c).children("img").attr("src")
ci=$("#cart .item");
hantei="ok";
$.each(ci,function(key,value){
n=$(this).children("img").attr("src");
if(n==fname){hantei="ng";}
});

if(hantei=="ok"){$("#cart").append(c);}
$(c).effect("bounce");
c.children("button").text("remove Cart");
c.children("button").bind("click",function(){
$(this).parent().effect("puff");
});
});
});
</script>
</body>
</html>
